@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container">
    		<div class="navbar">
			  <div class="navbar-inner">
			    <div class="container">
		            <a href="@routes.Application.index()" class="brand">Shorten</a>
			        <ul class="nav">
			        	@if(title.endsWith("All URLs")) {
					    <li class="active"><a href="@routes.Application.all()">All URLs</a></li>
						} else {
					    <li><a href="@routes.Application.all()">All URLs</a></li>
						}
						@if(title.endsWith("About")) {
					    <li class="active"><a href="@routes.Application.about()">About</a></li>
						} else {
					    <li><a href="@routes.Application.about()">About</a></li>
						}	
					</ul>
			    </div>
			  </div>
			</div>
    		@content
		</div>
    </body>
</html>
